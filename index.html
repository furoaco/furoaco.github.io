        html {
          font-size: 16px;
          overscroll-behavior: none;
        }

        body {
          min-width: 320px;
          margin: 0;
          padding: 0;
          border: 0;
          font-synthesis: none;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          font-feature-settings: 'kern';
          direction: ltr;
          background-color: #000000;
          color: #FFFFFF;
          font-family: 'Rajdhani';
          font-weight: 500;
          text-rendering: optimizeLegibility;
          text-transform: uppercase;
          user-select: none;
          -webkit-user-select: none;
          scrollbar-width: none;
          overscroll-behavior: none;
        }

        body::-webkit-scrollbar {
          display: none;
        }

        video {
          z-index: -1;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          width: 100dvw;
          height: 100vh;
          height: 100dvh;
          object-fit: cover;
        }

        a {
          pointer-events: auto;
          text-decoration: none;
          font-weight: 700;
          color: var(--clr);
        }

        a svg {
          stroke: var(--clr);
          opacity: 0;
          margin-left: 0;
          animation: .1s ease-out 11.5s forwards s3a;
        }

        polyline,line {
          transition: transform .1s ease-out;
        }

        .c0 {
          display: grid;
          grid-template: min-content auto min-content / min-content auto;
          justify-content: center;
          gap: 16px 24px;
          margin-top: 25vh;
          margin-top: 25dvh;
          margin-bottom: 16px;
          min-height: calc(75vh - 16px);
          min-height: calc(75dvh - 16px);
        }

        .c0>svg:first-child {
          grid-area: 1 / 1 / 2 / 2;
          mix-blend-mode: screen;
        }

        .c0>svg:first-child path {
          opacity: 0;
          fill: var(--clr);
        }

        .c0>svg:first-child path:nth-child(1) { animation: .4s forwards fd; animation-delay: 12.9s; }
        .c0>svg:first-child path:nth-child(2) { animation: .5s forwards fd; animation-delay: 12.4s; }
        .c0>svg:first-child path:nth-child(3) { animation: .4s forwards fd; animation-delay: 12s; }
        .c0>svg:first-child path:nth-child(4) { animation: .3s forwards fd; animation-delay: 12.7s; }

        .c0>div:nth-child(2) {
          grid-area: 1 / 2 / 2 / 3;
          min-width: 266px;
          min-height: 131px;
        }

        .c0>div:last-child {
          grid-area: 3 / 2 / 4 / 3;
          align-self: end;
          mix-blend-mode: overlay;

          }

          }

          }

          }

          }

            height: 18px;
          }

          .c3>div {
            font-size: 12px;
          }

          .c3>div svg {
            width: 24px;
            height: 12px;
          }
        }

  <script>
    bt.addEventListener('click', () => {
      bt.style.width = '0';
      v.style.display = 'block';
      v.play();
    });
    
    var promise = v.play();

    if (promise !== undefined) {
      promise.catch(error => {
        if (error.name !== 'AbortError') {
          setTimeout(() => { bt.style.width = '96px'; }, 1800);
          v.style.display = 'none';
        }
      });
    }
